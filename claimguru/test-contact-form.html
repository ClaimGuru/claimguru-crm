<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Layout Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-6">Client Information - Contact Form Test</h2>
        
        <!-- Contact Information -->
        <div class="space-y-4">
            <h4 class="text-sm font-medium text-gray-900">Contact Information</h4>
            
            <!-- Primary Contact Row - All fields in one row -->
            <div class="flex gap-3 items-end">
                <!-- Primary Email - Half Size -->
                <div class="flex-1 max-w-xs">
                    <label class="block text-sm font-medium mb-1">
                        Primary Email <span class="text-red-500">*</span>
                    </label>
                    <input
                        type="email"
                        value=""
                        class="w-full p-2 border border-gray-300 rounded-lg text-sm h-9"
                        placeholder="email@example.com"
                        required
                    />
                </div>

                <!-- Phone Type Dropdown - Always visible -->
                <div class="w-28">
                    <label class="block text-sm font-medium mb-1">Phone Type</label>
                    <select class="w-full p-2 border border-gray-300 rounded-lg text-sm h-9 bg-white">
                        <option value="Primary">Primary</option>
                        <option value="Mobile">Mobile</option>
                        <option value="Home">Home</option>
                        <option value="Work">Work</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Phone Number -->
                <div class="flex-1 max-w-xs">
                    <label class="block text-sm font-medium mb-1">
                        Phone Number <span class="text-red-500">*</span>
                    </label>
                    <input
                        type="tel"
                        value=""
                        class="w-full p-2 border border-gray-300 rounded-lg text-sm h-9"
                        placeholder="(555) 123-4567"
                        required
                    />
                </div>

                <!-- Extension -->
                <div class="w-20">
                    <label class="block text-sm font-medium mb-1">Ext.</label>
                    <input
                        type="text"
                        value=""
                        class="w-full p-2 border border-gray-300 rounded-lg text-sm h-9"
                        placeholder="1234"
                    />
                </div>

                <!-- Add Phone Button - Inline with other fields -->
                <div>
                    <label class="block text-sm font-medium mb-1 text-transparent">Add</label>
                    <button
                        type="button"
                        class="flex items-center gap-1 text-sm h-9 px-3 py-2 border border-gray-300 rounded-lg bg-white hover:bg-gray-50"
                    >
                        <span class="text-xs">+</span>
                        Add Phone
                    </button>
                </div>
            </div>
        </div>
        
        <div class="mt-6 p-4 bg-green-50 border border-green-200 rounded">
            <h3 class="font-medium text-green-800">Expected Layout:</h3>
            <p class="text-green-700 text-sm">All fields should be on the same row:</p>
            <p class="text-green-700 text-sm font-mono">[Primary Email] [Phone Type â–¼] [Phone Number] [Ext.] [Add Phone]</p>
        </div>
    </div>
</body>
</html>
