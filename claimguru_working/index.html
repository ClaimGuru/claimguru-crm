<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClaimGuru - Advanced Public Insurance Adjuster CRM</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .sidebar { min-height: 100vh; }
        .main-content { margin-left: 250px; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { createRoot } = ReactDOM;

        // Main Application Component
        function App() {
            const [currentPage, setCurrentPage] = useState('dashboard');
            const [showAIWizard, setShowAIWizard] = useState(false);

            return (
                <div className="flex">
                    <Sidebar currentPage={currentPage} setCurrentPage={setCurrentPage} />
                    <div className="main-content flex-1 p-6">
                        <Header />
                        {showAIWizard ? (
                            <AIIntakeWizard onClose={() => setShowAIWizard(false)} />
                        ) : (
                            <MainContent 
                                currentPage={currentPage} 
                                onShowAIWizard={() => setShowAIWizard(true)} 
                            />
                        )}
                    </div>
                </div>
            );
        }

        // Sidebar Component
        function Sidebar({ currentPage, setCurrentPage }) {
            const menuItems = [
                { id: 'dashboard', label: 'Dashboard', icon: 'home' },
                { id: 'claims', label: 'Claims', icon: 'file-text' },
                { id: 'clients', label: 'Clients', icon: 'users' },
                { id: 'documents', label: 'Documents', icon: 'folder' },
                { id: 'calendar', label: 'Calendar', icon: 'calendar' },
                { id: 'financial', label: 'Financial', icon: 'dollar-sign' },
                { id: 'communications', label: 'Communications', icon: 'message-circle' },
                { id: 'vendors', label: 'Vendors', icon: 'truck' },
                { id: 'ai-insights', label: 'AI Insights', icon: 'brain' },
                { id: 'settings', label: 'Settings', icon: 'settings' }
            ];

            return (
                <div className="sidebar bg-white shadow-lg fixed left-0 top-0 w-64">
                    <div className="p-6 border-b border-gray-200">
                        <h1 className="text-2xl font-bold text-blue-600">ClaimGuru</h1>
                        <p className="text-gray-500 text-sm">Advanced Insurance CRM</p>
                    </div>
                    <nav className="p-4">
                        {menuItems.map(item => (
                            <button
                                key={item.id}
                                onClick={() => setCurrentPage(item.id)}
                                className={`w-full text-left p-3 rounded-lg mb-2 flex items-center gap-3 transition-colors ${
                                    currentPage === item.id 
                                        ? 'bg-blue-100 text-blue-700' 
                                        : 'text-gray-600 hover:bg-gray-100'
                                }`}
                            >
                                <i data-lucide={item.icon} className="w-5 h-5"></i>
                                {item.label}
                            </button>
                        ))}
                    </nav>
                </div>
            );
        }

        // Header Component
        function Header() {
            return (
                <div className="bg-white p-4 rounded-lg shadow-sm mb-6">
                    <div className="flex justify-between items-center">
                        <div>
                            <h2 className="text-2xl font-bold text-gray-900">ClaimGuru Dashboard</h2>
                            <p className="text-gray-600">Advanced Public Insurance Adjuster CRM</p>
                        </div>
                        <div className="flex items-center gap-4">
                            <button className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2">
                                <i data-lucide="plus" className="w-4 h-4"></i>
                                New Claim
                            </button>
                            <button className="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 flex items-center gap-2">
                                <i data-lucide="brain" className="w-4 h-4"></i>
                                AI Assistant
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Main Content Area
        function MainContent({ currentPage, onShowAIWizard }) {
            const renderPage = () => {
                switch(currentPage) {
                    case 'dashboard':
                        return <Dashboard />;
                    case 'claims':
                        return <Claims onShowAIWizard={onShowAIWizard} />;
                    case 'clients':
                        return <Clients />;
                    case 'documents':
                        return <Documents />;
                    case 'calendar':
                        return <Calendar />;
                    case 'financial':
                        return <Financial />;
                    case 'communications':
                        return <Communications />;
                    case 'vendors':
                        return <Vendors />;
                    case 'ai-insights':
                        return <AIInsights />;
                    case 'settings':
                        return <Settings />;
                    default:
                        return <Dashboard />;
                }
            };

            return (
                <div>
                    {renderPage()}
                </div>
            );
        }

        // Dashboard Component
        function Dashboard() {
            return (
                <div className="space-y-6">
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                        <DashboardCard title="Total Claims" value="147" icon="file-text" color="blue" />
                        <DashboardCard title="Open Claims" value="23" icon="clock" color="yellow" />
                        <DashboardCard title="Closed Claims" value="124" icon="check-circle" color="green" />
                        <DashboardCard title="Total Revenue" value="$2.4M" icon="dollar-sign" color="purple" />
                    </div>
                    
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div className="bg-white p-6 rounded-lg shadow-sm">
                            <h3 className="text-lg font-semibold mb-4">Recent Claims</h3>
                            <div className="space-y-3">
                                <ClaimItem number="CLM-001" client="John Smith" status="Open" amount="$45,000" />
                                <ClaimItem number="CLM-002" client="Jane Doe" status="Processing" amount="$32,000" />
                                <ClaimItem number="CLM-003" client="Bob Wilson" status="Closed" amount="$67,000" />
                            </div>
                        </div>
                        
                        <div className="bg-white p-6 rounded-lg shadow-sm">
                            <h3 className="text-lg font-semibold mb-4">AI Insights</h3>
                            <div className="space-y-3">
                                <div className="p-3 bg-blue-50 rounded-lg">
                                    <p className="text-sm text-blue-800">üîç 3 claims detected with potential coverage gaps</p>
                                </div>
                                <div className="p-3 bg-green-50 rounded-lg">
                                    <p className="text-sm text-green-800">üìà Settlement predictions show 15% increase potential</p>
                                </div>
                                <div className="p-3 bg-purple-50 rounded-lg">
                                    <p className="text-sm text-purple-800">ü§ñ AI extracted policy data from 5 new documents</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Claims Component
        function Claims({ onShowAIWizard }) {
            return (
                <div className="space-y-6">
                    <div className="bg-white p-6 rounded-lg shadow-sm">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="text-xl font-semibold">Claims Management</h3>
                            <div className="flex gap-3">
                                <button className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2">
                                    <i data-lucide="plus" className="w-4 h-4"></i>
                                    New Claim
                                </button>
                                <button 
                                    onClick={onShowAIWizard}
                                    className="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 flex items-center gap-2"
                                >
                                    <i data-lucide="brain" className="w-4 h-4"></i>
                                    AI-Enhanced Intake Wizard
                                </button>
                            </div>
                        </div>
                        
                        <div className="overflow-x-auto">
                            <table className="w-full">
                                <thead>
                                    <tr className="bg-gray-50">
                                        <th className="text-left p-3">Claim #</th>
                                        <th className="text-left p-3">Client</th>
                                        <th className="text-left p-3">Property</th>
                                        <th className="text-left p-3">Date</th>
                                        <th className="text-left p-3">Status</th>
                                        <th className="text-left p-3">Amount</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ClaimRow number="CLM-001" client="John Smith" property="123 Main St" date="2025-01-10" status="Open" amount="$45,000" />
                                    <ClaimRow number="CLM-002" client="Jane Doe" property="456 Oak Ave" date="2025-01-09" status="Processing" amount="$32,000" />
                                    <ClaimRow number="CLM-003" client="Bob Wilson" property="789 Pine St" date="2025-01-08" status="Closed" amount="$67,000" />
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );
        }

        // AI Intake Wizard Component
        function AIIntakeWizard({ onClose }) {
            const [currentStep, setCurrentStep] = useState(0);
            const [uploadedFile, setUploadedFile] = useState(null);
            const [isProcessing, setIsProcessing] = useState(false);
            const [extractedData, setExtractedData] = useState(null);

            const steps = [
                { title: 'Policy Upload', icon: 'file-text' },
                { title: 'Client Information', icon: 'users' },
                { title: 'Claim Details', icon: 'clipboard' },
                { title: 'Review & Submit', icon: 'check-circle' }
            ];

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (file) {
                    setUploadedFile(file);
                }
            };

            const processFile = async () => {
                if (!uploadedFile) return;
                
                setIsProcessing(true);
                
                // Simulate AI processing
                setTimeout(() => {
                    setExtractedData({
                        policyNumber: 'POL-123456',
                        insuredName: 'John Smith',
                        propertyAddress: '123 Main Street, Anytown, TX 75001',
                        effectiveDate: '2025-01-01',
                        coverageAmount: '$350,000'
                    });
                    setIsProcessing(false);
                }, 2000);
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] overflow-hidden">
                        <div className="bg-purple-600 text-white p-6">
                            <div className="flex justify-between items-center">
                                <div>
                                    <h2 className="text-2xl font-bold">AI-Enhanced Claim Wizard</h2>
                                    <p className="text-purple-100">Intelligent claim processing with AI assistance</p>
                                </div>
                                <button 
                                    onClick={onClose}
                                    className="text-white hover:bg-purple-700 p-2 rounded"
                                >
                                    <i data-lucide="x" className="w-6 h-6"></i>
                                </button>
                            </div>
                        </div>

                        <div className="p-6">
                            {/* Step Progress */}
                            <div className="flex items-center justify-between mb-8">
                                {steps.map((step, index) => (
                                    <div key={index} className="flex items-center">
                                        <div className={`flex items-center justify-center w-10 h-10 rounded-full border-2 ${
                                            index === currentStep 
                                                ? 'border-purple-600 bg-purple-600 text-white' 
                                                : index < currentStep 
                                                    ? 'border-green-600 bg-green-600 text-white'
                                                    : 'border-gray-300 bg-gray-50 text-gray-400'
                                        }`}>
                                            <i data-lucide={step.icon} className="w-4 h-4"></i>
                                        </div>
                                        {index < steps.length - 1 && (
                                            <div className={`w-12 h-0.5 mx-2 ${
                                                index < currentStep ? 'bg-green-600' : 'bg-gray-300'
                                            }`}></div>
                                        )}
                                    </div>
                                ))}
                            </div>

                            {/* Step Content */}
                            <div className="min-h-[400px]">
                                {currentStep === 0 && (
                                    <PolicyUploadStep 
                                        uploadedFile={uploadedFile}
                                        onFileUpload={handleFileUpload}
                                        onProcess={processFile}
                                        isProcessing={isProcessing}
                                        extractedData={extractedData}
                                    />
                                )}
                                {currentStep === 1 && <ClientInfoStep extractedData={extractedData} />}
                                {currentStep === 2 && <ClaimDetailsStep />}
                                {currentStep === 3 && <ReviewStep />}
                            </div>

                            {/* Navigation */}
                            <div className="flex justify-between items-center mt-8 pt-4 border-t">
                                <button 
                                    onClick={() => setCurrentStep(Math.max(0, currentStep - 1))}
                                    disabled={currentStep === 0}
                                    className="px-4 py-2 text-gray-600 hover:text-gray-800 disabled:opacity-50"
                                >
                                    Previous
                                </button>
                                <button 
                                    onClick={() => setCurrentStep(Math.min(steps.length - 1, currentStep + 1))}
                                    disabled={currentStep === steps.length - 1}
                                    className="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700"
                                >
                                    {currentStep === steps.length - 1 ? 'Complete' : 'Next'}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Policy Upload Step
        function PolicyUploadStep({ uploadedFile, onFileUpload, onProcess, isProcessing, extractedData }) {
            return (
                <div className="space-y-6">
                    <div>
                        <h3 className="text-xl font-semibold mb-2">AI Policy Analysis</h3>
                        <p className="text-gray-600">Upload your policy document for AI-powered extraction and validation</p>
                    </div>

                    <div className="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                        <i data-lucide="upload" className="w-12 h-12 text-gray-400 mx-auto mb-4"></i>
                        <div className="space-y-2">
                            <h4 className="text-lg font-medium">Upload Policy Document</h4>
                            <p className="text-gray-600">Drag and drop or click to select a PDF file</p>
                            <input 
                                type="file" 
                                accept=".pdf" 
                                onChange={onFileUpload}
                                className="mt-4 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100"
                            />
                        </div>
                    </div>

                    {uploadedFile && (
                        <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                            <h4 className="font-medium text-blue-900 mb-2">Selected File:</h4>
                            <p className="text-blue-800">üìÑ {uploadedFile.name}</p>
                            <p className="text-blue-700 text-sm">Size: {(uploadedFile.size / 1024).toFixed(1)} KB</p>
                        </div>
                    )}

                    {uploadedFile && !extractedData && (
                        <div className="text-center">
                            <button 
                                onClick={onProcess}
                                disabled={isProcessing}
                                className="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 disabled:opacity-50 flex items-center gap-2 mx-auto"
                            >
                                <i data-lucide="brain" className="w-5 h-5"></i>
                                {isProcessing ? 'Processing with AI...' : 'Process with AI'}
                            </button>
                        </div>
                    )}

                    {extractedData && (
                        <div className="bg-green-50 border border-green-200 rounded-lg p-4">
                            <div className="flex items-center gap-2 mb-3">
                                <i data-lucide="check-circle" className="w-5 h-5 text-green-600"></i>
                                <h4 className="font-medium text-green-900">Extraction Successful!</h4>
                            </div>
                            <div className="grid grid-cols-2 gap-3 text-sm">
                                <div><strong>Policy Number:</strong> {extractedData.policyNumber}</div>
                                <div><strong>Insured Name:</strong> {extractedData.insuredName}</div>
                                <div><strong>Property Address:</strong> {extractedData.propertyAddress}</div>
                                <div><strong>Effective Date:</strong> {extractedData.effectiveDate}</div>
                                <div><strong>Coverage Amount:</strong> {extractedData.coverageAmount}</div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Helper Components
        function DashboardCard({ title, value, icon, color }) {
            const colorClasses = {
                blue: 'bg-blue-500',
                yellow: 'bg-yellow-500',
                green: 'bg-green-500',
                purple: 'bg-purple-500'
            };

            return (
                <div className="bg-white p-6 rounded-lg shadow-sm">
                    <div className="flex items-center justify-between">
                        <div>
                            <p className="text-gray-600 text-sm">{title}</p>
                            <p className="text-2xl font-bold text-gray-900">{value}</p>
                        </div>
                        <div className={`w-12 h-12 ${colorClasses[color]} rounded-lg flex items-center justify-center`}>
                            <i data-lucide={icon} className="w-6 h-6 text-white"></i>
                        </div>
                    </div>
                </div>
            );
        }

        function ClaimItem({ number, client, status, amount }) {
            return (
                <div className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                    <div>
                        <p className="font-medium">{number}</p>
                        <p className="text-sm text-gray-600">{client}</p>
                    </div>
                    <div className="text-right">
                        <p className="font-medium">{amount}</p>
                        <span className={`text-xs px-2 py-1 rounded-full ${
                            status === 'Open' ? 'bg-blue-100 text-blue-800' :
                            status === 'Processing' ? 'bg-yellow-100 text-yellow-800' :
                            'bg-green-100 text-green-800'
                        }`}>
                            {status}
                        </span>
                    </div>
                </div>
            );
        }

        function ClaimRow({ number, client, property, date, status, amount }) {
            return (
                <tr className="border-b border-gray-200 hover:bg-gray-50">
                    <td className="p-3 font-medium">{number}</td>
                    <td className="p-3">{client}</td>
                    <td className="p-3">{property}</td>
                    <td className="p-3">{date}</td>
                    <td className="p-3">
                        <span className={`px-2 py-1 rounded-full text-xs ${
                            status === 'Open' ? 'bg-blue-100 text-blue-800' :
                            status === 'Processing' ? 'bg-yellow-100 text-yellow-800' :
                            'bg-green-100 text-green-800'
                        }`}>
                            {status}
                        </span>
                    </td>
                    <td className="p-3 font-medium">{amount}</td>
                </tr>
            );
        }

        // Placeholder Components
        function ClientInfoStep({ extractedData }) {
            return (
                <div className="space-y-6">
                    <h3 className="text-xl font-semibold">Client Information</h3>
                    <div className="grid grid-cols-2 gap-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                            <input type="text" className="w-full p-2 border border-gray-300 rounded-lg" defaultValue={extractedData?.insuredName?.split(' ')[0] || ''} />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                            <input type="text" className="w-full p-2 border border-gray-300 rounded-lg" defaultValue={extractedData?.insuredName?.split(' ')[1] || ''} />
                        </div>
                        <div className="col-span-2">
                            <label className="block text-sm font-medium text-gray-700 mb-1">Property Address</label>
                            <input type="text" className="w-full p-2 border border-gray-300 rounded-lg" defaultValue={extractedData?.propertyAddress || ''} />
                        </div>
                    </div>
                </div>
            );
        }

        function ClaimDetailsStep() {
            return (
                <div className="space-y-6">
                    <h3 className="text-xl font-semibold">Claim Details</h3>
                    <div className="grid grid-cols-2 gap-4">
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Date of Loss</label>
                            <input type="date" className="w-full p-2 border border-gray-300 rounded-lg" />
                        </div>
                        <div>
                            <label className="block text-sm font-medium text-gray-700 mb-1">Cause of Loss</label>
                            <select className="w-full p-2 border border-gray-300 rounded-lg">
                                <option>Fire</option>
                                <option>Water</option>
                                <option>Wind</option>
                                <option>Theft</option>
                            </select>
                        </div>
                        <div className="col-span-2">
                            <label className="block text-sm font-medium text-gray-700 mb-1">Description</label>
                            <textarea className="w-full p-2 border border-gray-300 rounded-lg" rows="4"></textarea>
                        </div>
                    </div>
                </div>
            );
        }

        function ReviewStep() {
            return (
                <div className="space-y-6">
                    <h3 className="text-xl font-semibold">Review & Submit</h3>
                    <div className="bg-gray-50 p-4 rounded-lg">
                        <p className="text-center text-gray-600">Review your claim information and submit when ready.</p>
                    </div>
                </div>
            );
        }

        // Other page placeholders
        function Clients() {
            return <div className="bg-white p-6 rounded-lg shadow-sm"><h3 className="text-xl font-semibold">Clients Management</h3><p className="text-gray-600 mt-2">Manage your client database and information.</p></div>;
        }

        function Documents() {
            return <div className="bg-white p-6 rounded-lg shadow-sm"><h3 className="text-xl font-semibold">Document Management</h3><p className="text-gray-600 mt-2">Organize and manage all your claim documents.</p></div>;
        }

        function Calendar() {
            return <div className="bg-white p-6 rounded-lg shadow-sm"><h3 className="text-xl font-semibold">Calendar & Scheduling</h3><p className="text-gray-600 mt-2">Manage appointments and deadlines.</p></div>;
        }

        function Financial() {
            return <div className="bg-white p-6 rounded-lg shadow-sm"><h3 className="text-xl font-semibold">Financial Management</h3><p className="text-gray-600 mt-2">Track payments, invoices, and financial reports.</p></div>;
        }

        function Communications() {
            return <div className="bg-white p-6 rounded-lg shadow-sm"><h3 className="text-xl font-semibold">Communication Hub</h3><p className="text-gray-600 mt-2">Manage all client and vendor communications.</p></div>;
        }

        function Vendors() {
            return <div className="bg-white p-6 rounded-lg shadow-sm"><h3 className="text-xl font-semibold">Vendor Management</h3><p className="text-gray-600 mt-2">Manage contractors and service providers.</p></div>;
        }

        function AIInsights() {
            return <div className="bg-white p-6 rounded-lg shadow-sm"><h3 className="text-xl font-semibold">AI Insights</h3><p className="text-gray-600 mt-2">Advanced analytics and AI-powered recommendations.</p></div>;
        }

        function Settings() {
            return <div className="bg-white p-6 rounded-lg shadow-sm"><h3 className="text-xl font-semibold">Settings</h3><p className="text-gray-600 mt-2">Configure your application settings and preferences.</p></div>;
        }

        // Initialize the app
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);

        // Initialize Lucide icons after render
        setTimeout(() => {
            if (window.lucide) {
                lucide.createIcons();
            }
        }, 100);
    </script>

<style>

  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 10px 12px;
  background: #222222;
  border-radius: 12px;
  display: flex;
  align-items: center;
  color: #F8F8F8;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  z-index: 9999;
  transition: all 0.3s ease;
  overflow: hidden;
  cursor: pointer;
}

#minimax-floating-ball:hover {
  transform: translateY(-2px);
  background: #383838;
}

.minimax-ball-content {
  display: flex;
  align-items: center;
  gap: 8px;
}

.minimax-logo-wave {

<div id="minimax-floating-ball">
  <div class="minimax-ball-content">
    <div class="minimax-logo-wave"></div>
    <span class="minimax-ball-text">Created by MiniMax Agent</span>
  </div>

</div>
<script>
// Initialize floating ball functionality
function initFloatingBall() {
  const ball = document.getElementById('minimax-floating-ball');
  if (!ball) return;

  // Initial animation
  ball.style.opacity = '0';
  ball.style.transform = 'translateY(20px)';

  setTimeout(() => {
    ball.style.opacity = '1';
    ball.style.transform = 'translateY(0)';
  }, 500);

  // Handle logo click
  const ballContent = ball.querySelector('.minimax-ball-content');
  ballContent.addEventListener('click', function (e) {
    e.stopPropagation();
    window.open('https://agent.minimax.io/agent', '_blank');
    ball.style.transform = 'scale(0.95)';
    setTimeout(() => {
      ball.style.transform = 'scale(1)';
    }, 100);
  });

  // Handle close button click
  const closeIcon = ball.querySelector('.minimax-close-icon');
  closeIcon.addEventListener('click', function (e) {
    e.stopPropagation();
    ball.style.opacity = '0';
    ball.style.transform = 'translateY(20px)';

    setTimeout(() => {
      ball.style.display = 'none';
    }, 300);
  });
}

// Initialize when DOM is ready
document.addEventListener('DOMContentLoaded', initFloatingBall); 
</script>
